<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&family=Inter:wght@400;700&family=Lora:ital,wght@0,400;0,700;1,700&display=swap"
    rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="script.js"></script>

  <title>Dictionary web app</title>
</head>

<body>
  <header>
    <img src="./assets/images/logo.svg" class="logo" alt="Logo" aria-hidden="true">
    <div class="mode">
      <div class="font-theme">
        <select name="font" id="font">
          <option value="sans-serif">Sans Serif</option>
          <option value="serif">Serif</option>
          <option value="mono">Mono</option>
        </select>
        <img src="./assets/images/icon-arrow-down.svg" alt="Down Arrow" aria-hidden="true">
      </div>
      <span class="divider"></span>
      <div class="dark-theme">
        <input type="checkbox" id="darkmode-toggle">
        <label for="darkmode-toggle"></label>
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 22 22">
          <path fill="none" stroke="#838383" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
            d="M1 10.449a10.544 10.544 0 0 0 19.993 4.686C11.544 15.135 6.858 10.448 6.858 1A10.545 10.545 0 0 0 1 10.449Z" />
        </svg>
      </div>
    </div>
  </header>
  <main>
    <div class="search-bar">
      <input type="text" class="search-bar-input" placeholder="Enter a word">
      <button class="search"><img src="./assets/images/icon-search.svg" alt="Search Icon" aria-hidden="true"></button>
    </div>
  </main>
  <footer></footer>
</body>

</html>
